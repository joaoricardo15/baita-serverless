service: baita-help

plugins:
  - serverless-offline
  - serverless-plugin-webpack
  - serverless-deployment-bucket
  - serverless-pseudo-parameters

custom:
  webpack:
    config: ./webpack.config.js

provider:
  name: aws
  role: serviceRole
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  apiName: ${self:provider.environment.SERVICE_API}
  deploymentBucket:
    name: ${self:provider.environment.SERVICE_BUCKET}
    blockPublicAccess: true
  environment:
    SERVICE_PREFIX: ${self:service}-${self:provider.stage}
    SERVICE_API: ${self:provider.environment.SERVICE_PREFIX}-serverless
    SERVICE_ROLE: ${self:provider.environment.SERVICE_PREFIX}-serverless
    SERVICE_DEV_URL: https://zko7q8qwm3.execute-api.us-east-1.amazonaws.com/dev
    SERVICE_PROD_URL: https://1yp22xgyt1.execute-api.us-east-1.amazonaws.com/prod

    # Database
    APPS_TABLE: ${self:provider.environment.SERVICE_PREFIX}-apps
    BOTS_TABLE: ${self:provider.environment.SERVICE_PREFIX}-bots
    LOGS_TABLE: ${self:provider.environment.SERVICE_PREFIX}-logs
    USERS_TABLE: ${self:provider.environment.SERVICE_PREFIX}-users
    CONNECTIONS_TABLE: ${self:provider.environment.SERVICE_PREFIX}-connections

    # Buckets
    BOTS_BUCKET: ${self:provider.environment.SERVICE_PREFIX}-bots
    SERVICE_BUCKET: ${self:provider.environment.SERVICE_PREFIX}-serverless

    # Iam
    BOTS_ROLE: ${self:provider.environment.SERVICE_PREFIX}-bots
    BOTS_POLICY: ${self:provider.environment.SERVICE_PREFIX}-bots
    # BOTS_PERMISSION: arn:aws:iam::#{AWS::AccountId}:role/${self:provider.environment.SERVICE_PREFIX}-bots
    BOTS_PERMISSION: arn:aws:iam::514311354050:role/${self:provider.environment.SERVICE_PREFIX}-bots

    # Auth0
    AUTH0_AUDIENCE: ${file(./src/services/auth/secrets.json):AUTH0_AUDIENCE}
    AUTH0_CLIENT_PUBLIC_KEY: ${file(./src/services/auth/public_key)}
    
    # Pipedrive
    PIPEDRIVE_CLIENT_ID: 0b90044d228f2740
    PIPEDRIVE_CLIENT_SECRET: 62bb19b0fcf2126926e2f787439a7032e6659cc0
    PIPEDRIVE_AUTH_URL: https://oauth.pipedrive.com/oauth/token

functions:
  ### internal services ### 
  auth:
    handler: src/services/auth/auth.handler
  log-create:
    handler: src/services/log-create/log-create.handler
  sample-update:
    handler: src/services/sample-update/sample-update.handler
  
  ### custom bot services ### 
  http-request:
    handler: src/services/http-request/http-request.handler
  oauth2-request:
    handler: src/services/oauth2-request/oauth2-request.handler
  code-execute:
    handler: src/services/code-execute/code-execute.handler

  ### user endpoints ### 
  user-create:
    handler: src/endpoints/user-create/user-create.handler
    events:
      - http:
          path: user/create
          method: post
  user-bots:
    handler: src/endpoints/user-bots/user-bots.handler
    events:
      - http:
          path: user/{user_id}/bots
          method: get
          cors: true
          # authorizer:
          #   name: auth
  user-bot:
    handler: src/endpoints/user-bot/user-bot.handler
    events:
      - http:
          path: user/{user_id}/bot/{bot_id}
          method: get
          cors: true
          # authorizer:
          #   name: auth
  user-connections:
    handler: src/endpoints/user-connections/user-connections.handler
    events:
      - http:
          path: user/{user_id}/connections
          method: get
          cors: true
          # authorizer:
          #   name: auth
  
  ### connection endpoints ### 
  pipedrive-connect:
    handler: src/endpoints/pipedrive-connect/pipedrive-connect.handler
    events:
      - http:
          path: pipedrive/connect
          method: get
          # authorizer:
          #   name: auth

  ### bot endpoints ### 
  bot-create:
    handler: src/endpoints/bot-create/bot-create.handler
    events:
      - http:
          path: bot/create
          method: post
          cors: true
          # authorizer:
          #   name: auth
  bot-update:
    handler: src/endpoints/bot-update/bot-update.handler
    events:
      - http:
          path: bot/update
          method: post
          cors: true
          # authorizer:
          #   name: auth
  bot-delete:
    handler: src/endpoints/bot-delete/bot-delete.handler
    events:
      - http:
          path: bot/delete
          method: post
          cors: true
          # authorizer:
          #   name: auth
  bot-deploy:
    handler: src/endpoints/bot-deploy/bot-deploy.handler
    events:
      - http:
          path: bot/deploy
          method: post
          cors: true
          # authorizer:
          #   name: auth
  bot-test:
    handler: src/endpoints/bot-test/bot-test.handler
    events:
      - http:
          path: bot/test
          method: post
          cors: true
          # authorizer:
          #   name: auth
  bot-logs:
    handler: src/endpoints/bot-logs/bot-logs.handler
    events:
      - http:
          path: bot/{bot_id}/logs
          method: get
          cors: true
          # authorizer:
          #   name: auth
  bot-usage:
    handler: src/endpoints/bot-usage/bot-usage.handler
    events:
      - http:
          path: bot/{bot_id}/usage
          method: get
          cors: true
          # authorizer:
          #   name: auth

resources:
  Resources:
    # Database 
    appsTable:
      Type: AWS::DynamoDB::Table
      # DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.APPS_TABLE}
        AttributeDefinitions:
          - AttributeName: app_id
            AttributeType: S
        KeySchema:
          - AttributeName: app_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    botsTable:
      Type: AWS::DynamoDB::Table
      # DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.BOTS_TABLE}
        AttributeDefinitions:
          - AttributeName: user_id
            AttributeType: S
          - AttributeName: bot_id
            AttributeType: S
        KeySchema:
          - AttributeName: user_id
            KeyType: HASH
          - AttributeName: bot_id
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    logsTable:
      Type: AWS::DynamoDB::Table
      # DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.LOGS_TABLE}
        AttributeDefinitions:
          - AttributeName: bot_id
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: N
        KeySchema:
          - AttributeName: bot_id
            KeyType: HASH
          - AttributeName: timestamp
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    usersTable:
      Type: AWS::DynamoDB::Table
      # DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.USERS_TABLE}
        AttributeDefinitions:
          - AttributeName: user_id
            AttributeType: S
        KeySchema:
          - AttributeName: user_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    connectionsTable:
      Type: AWS::DynamoDB::Table
      # DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.CONNECTIONS_TABLE}
        AttributeDefinitions:
          - AttributeName: user_id
            AttributeType: S
          - AttributeName: connection_id
            AttributeType: S
        KeySchema:
          - AttributeName: user_id
            KeyType: HASH
          - AttributeName: connection_id
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    
    # Butckets
    botsBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.BOTS_BUCKET}
    
    # Iam
    serviceRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: ${self:provider.environment.SERVICE_ROLE}
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: sts:AssumeRole
              Principal:
                Service:
                  - lambda.amazonaws.com
        Policies:
          - PolicyName: ${self:provider.environment.BOTS_POLICY}
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - 's3:*'
                    - 'lambda:*'
                    - 'dynamodb:*'
                    - 'apigateway:*'
                    - 'iam:PassRole'
                  Resource: '*'
    botsRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: ${self:provider.environment.BOTS_ROLE}
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: sts:AssumeRole
              Principal:
                Service:
                  - events.amazonaws.com
                  - lambda.amazonaws.com
                  - apigateway.amazonaws.com
        Policies:
          - PolicyName: ${self:provider.environment.BOTS_POLICY}
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - lambda:InvokeFunction
                  Resource: '*'
  
  Outputs:
    botsRoleArn:
      Description: The ID of the VPC
      Value: soi
      Export:
        Name: ${self:provider.environment.SERVICE_PREFIX}-botsRoleArn

